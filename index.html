<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container wrapper">
      <header class="header">
        <div class="header__logo">HelloUI</div>
        <nav class="navbar navi">
          <a href="#" class="nav__link">Docs</a>
          <a href="#" class="nav__link">Tools</a>
          <a href="#" class="nav__link">Freatures</a>
          <a href="#" class="nav__link">Pricing</a>
          <a href="#" class="nav__link">Jobs</a>
        </nav>
        <div class="account">
          <button class="sign-in" type="button">Sign in</button>
          <button class="sub" type="button">Try for free</button>
        </div>
        <button class="hamburger hamburger--collapse" type="button">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
      </header>
      <article class="banner">
        <section class="main">
            <h1 class="title">Grow up your sells
                with us.</h1>
                <p class="info">Build one project that runs natively on all your term now
                    users' devices to turn for that you can do.</p>
                <span class="btn">
                    <button class="sub" type="button">Try for free</button>
                    <button class="video" type="button">Discover in Video</button>
                </span>
                <div class="image">
                    <img src="img/banner.png" alt="" class="image">
                </div>
                <footer class="sponsors">
                    <p class="sponsors__info">More than 1.8 million people across 50,000 companies choose Spellon</p>
                    <span class="sponsors__icon">
                        <img src="img/jll-black 1.svg" alt="">
                        <img src="img/netflix-black 1.svg" alt="">
                        <img src="img/hubspot-black 1.svg" alt="">
                        <img src="img/atlassian-black 1.svg" alt="">
                        <img src="img/juniper-networks-black 1.svg" alt="">
                        <img src="img/lacoste-black 1.svg" alt="">
                    </span>
                    <div class="slider">
                        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="3" viewBox="0 0 100 3" fill="none">
                            <rect width="30" height="3" rx="1" fill="#050038"/>
                            <rect x="35" width="30" height="3" rx="1" fill="#050038" fill-opacity="0.5"/>
                            <rect x="70" width="30" height="3" rx="1" fill="#C4C4C4"/>
                          </svg>
                    </div>
                </footer>
        </section>
        <hr>
      </article>
    </div>

    <script>
      // Look for .hamburger
      var hamburger = document.querySelector(".hamburger");
      var navi = document.querySelector(".navi");
      var account = document.querySelector(".account");
      // On click
      hamburger.addEventListener("click", function () {
        // Toggle class "is-active"
        hamburger.classList.toggle("is-active");
        navi.classList.toggle("is-active");
        account.classList.toggle("is-active");
        // Do something else, like open/close menu
      });
    </script>
    <!-- <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> -->
  </body>
</html>
